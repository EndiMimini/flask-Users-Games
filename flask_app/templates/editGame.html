<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Add Game</title>
</head>
<body>
    <header>
        <nav>
            {% block menu %} {% include 'menu.html' %} {% endblock menu %}
        </nav>
    </header>
    <main>
        <form class="form" action="/updateGame/{{game.id}}/update" method="post">
            <section class="form-group">
                <label for="team1">Team 1</label>
                <input class="form-control" type="text" name="team1"  value="{{game.team1}}">
            </section>
            <section class="form-group">
                <label for="team2">Team 2</label>
                <input class="form-control" type="text" name="team2" value="{{game.team2}}">
            </section>
            <section class="form-group">
                <label for="finalScore">Final Score</label>
                <input class="form-control" type="text" name="finalScore" value="{{game.finalScore}}">
            </section>
            <section class="form-group">
                <label for="gameInfo">Game Info</label>
                <textarea class="form-control" name="gameInfo" cols="20" rows="10" >{{game.gameInfo}}</textarea>
            </section>
            <section class="form-group">
                <label for="gameDate">Game Date</label>
                <input class="form-control" type="date" name="gameDate" value="{{game.gameDate}}">
            </section>
            <button class="btn btn-success">Update Game</button>
        </form>
    </main>
    <footer>

    </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
